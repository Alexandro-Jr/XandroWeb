<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-header">
        <h1>Welcome to the Finance App</h1>
        <p>Your financial management made easy.</p>
    </div>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo" style="text-align: center; margin-top: 20px;">
                <a href="index.html" class="logo-link">
                    <img src="logo.png" alt="Logo" class="logo-img" width="120px" height="120px">
                </a>
            </div>
            <h2>Finance App</h2>
            <ul>
                <li><a href="index.html" class="active">Dashboard</a></li>
                <li><a href="Receipts.html">Receipts</a></li>
                <li><a href="Reports.html">Reports</a></li>
                <li><a href="payment.html">Payments</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Dashboard</h1>
            </header>

            <section class="dashboard-metrics">
                <div class="card">
                    <h3>Total Income</h3>
                    <p id="totalIncome">$0.00</p>
                </div>
                <div class="card">
                    <h3>Total Expenses</h3>
                    <p id="totalExpenses">$0.00</p>
                </div>
                <div class="card">
                    <h3>Balance</h3>
                    <p id="balance">$0.00</p>
                </div>
            </section>
        </div>
    </div>
